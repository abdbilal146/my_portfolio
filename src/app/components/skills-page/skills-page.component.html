<div class="home-page-container">
  <div class="skills-card-container">
    <div class="cards" *ngFor="let card of cards">
        <div class="cards-title-container">
            <h2>{{card.title}}</h2> 
            <ul>
                <li>{{card.first_category}}</li>
                <li>{{card.second_category}}</li>
            </ul>
        </div>
    </div>
  </div>
</div>
